name: Validate Code
on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/workflows/*"
      - ".clang-format"
  pull_request:
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
      - ".github/workflows/*"
      - ".clang-format"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Unit Tests
        run: make test

  memcheck:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - name: Install Valgrind
        run: sudo apt install valgrind
      - name: Valgrind Memcheck
        run: make memcheck
  lint:
    needs: [test, memcheck]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install clang-format and fd
        run: sudo apt install clang-format-15 fd-find
      - name: Run clang-format
        run: clang-format-15 --verbose -i $(fdfind ".+\.(c|h)")
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "style: format code with clang-format"
